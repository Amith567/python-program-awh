<!-- 
 7.3: Lists in HTML

✔ Create an ordered list (<ol>) of your favorite programming languages
✔ Create an unordered list (<ul>) of your hobbies
✔ Nest one list inside another as a challenge
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amith</title>
</head>
<body>
    <ul>
    <li>favorite programing languages</li><ol>
    
        <li>python</li>
        <li>java script</li>
        <li>c</li>
        <li>java</li>
        <li>c++</li></ol>

        <li>hobbies</li>
        <ol><li>games</li>
        <li>movies</li>
        <li>reels</li>
        <li>walk</li>
        <li>book</li></ol>
        
    </ul>

</body>
</html>
