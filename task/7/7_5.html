<!-- 
  7.5: Tables in HTML

✔ Create a table with at least 3 rows and 3 columns
✔ Add headers using <th>, and cells using <td>
✔ BONUS: Use colspan or rowspan
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amith</title>
</head>
<body>
    <table border="2px solid ">
      <tr><th colspan="4">table</th></tr><tr>
        <th>no</th><th>name</th><th >sem</th><th>year</th></tr>
        <tr>
          <td>1</td>
          <td>amith</td>
          <td rowspan="4">7</td>
          <td rowspan="4">3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>shanraj</td>
         
        </tr>
        <tr>
          <td>3</td>
          <td>abhinav</td>
          
        </tr>
        <tr>
          <td>4</td>
          <td>abhishek</td>
          
        </tr>
    </table>
</body>
</html>
